<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <script src="./books.js" defer></script>
    <link rel="stylesheet" href="./styles.css"></link>
</head>
<body>
    <div id="header"></div>
    <div id="content">
        <!-- FORM --- FORM --- FORM -->
        <div id="form-wrapper" class="hidden">
            <form id="form" method="post">
                <div id="bookTitle">
                    <label for="title">Title</label>
                    <input id="title" name="title" type="text">
                </div>
                <div id="bookAuthor">
                    <label for="author">Author</label>
                    <input name="author" type="text">
                </div>
                <div id="bookPages">
                    <label for="pages">Pages</label>
                    <input name="pages" type="number" min="1" step="1">
                </div>
                <div id="bookRead">
                    <label for="read">Read it?</label>
                    <!-- <br> -->
                    <label for="yep">Yep<input name="read" type="radio" value="true"></label>
                    <label for="nope">Nope<input name="read" type="radio" value="false"></label>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </div>
        <div id="task-buttons" class="task-buttons">
            <button id="add-book">Add Book</button>
            <button id="edit-book" disabled>Edit Book</button>
            <button id="rm-book" disabled>Remove Book</button>
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>
